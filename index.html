<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Interactive Bulletin Board</title>
</head>
<body>

<!--Navbar-->
<div class="fixed flex items-center gap-5 h-13.5 p-1 w-full bg-gradient-to-b from-amber-100 to-amber-200">
  <!--Logo-->
    <img class="h-8 rounded-full" src="src/logo.jpg" >
      <h1 class="text-xl font-bold">BALA</h1>
    <div class="flex-grow"></div> 
    <div class="flex gap-5 flex-shrink-0 mr-10"> 
      <!--Buttons Inside Navbar-->
       <button class="bg-transparent hover:bg-black text-black font-semibold hover:text-white py-2 px-4 border border-black hover:border-transparent rounded">Announcements</button>
       <button class="bg-transparent hover:bg-black text-black font-semibold hover:text-white py-2 px-4 border border-black hover:border-transparent rounded">Events</button>
       <button class="bg-transparent hover:bg-black text-black font-semibold hover:text-white py-2 px-4 border border-black hover:border-transparent rounded">Fun Facts</button>
       <button class="bg-transparent hover:bg-black text-black font-semibold hover:text-white py-2 px-4 border border-black hover:border-transparent rounded">Fun Facts</button>
    </div>
    <div class="flex-grow"></div> 
     <a class="inline-block border border-white rounded hover:border-gray-200 text-blue-500 hover:bg-gray-200 py-1 px-3 mr-2" href="#">Login</a>
    </div>
    <!--Welcome-->
   <div class="flex h-screen w-full text-center justify-center bg-gradient-to-b from-amber-200 to-amber-300 items-center">
    <img class="absolute opacity-30 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 h-1/3" src="src/chronio-removebg-preview.png" alt="bg">
     <h1 class="text-7xl font-bold">Welcome to Bulletin Board</h1>
</div>
    

<!--Main Container-->
  
<div class="grid grid-cols-8 grid-rows-8 gap-5">
    <div class="col-span-6 row-span-5">1</div>
    <div class="col-span-2 row-span-3 col-start-7">2</div>
    <div class="col-span-2 row-span-5 col-start-7 row-start-4">3</div>
    <div class="col-span-3 row-span-3 row-start-6">4</div>
    <div class="col-span-2 row-span-2 col-start-4 row-start-6">6</div>
    <div class="col-span-2 col-start-4 row-start-8">7</div>
    <div class="row-span-3 col-start-6 row-start-6">8</div>
</div>
    
 </body>
</html>
